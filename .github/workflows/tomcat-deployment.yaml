name: Deploying Springboot (War) to Tomcat Azure Windows Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-springboot-app:
    name: Build Springboot Application
    runs-on: ubuntu-latest 
    steps:
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java Version 
      run: java -version

    - name: Download the Code
      uses: actions/checkout@v3

    - name: Fix the permissions of mvnw command
      run: chmod +x mvnw 

    - name: Build the Code
      run: ./mvnw package

    - name: Verify the Build is Created or Not
      run: ls -l target/*.war

    # - name: Rename WAR file
    #   run: mv ./target/demo-0.0.1-SNAPSHOT.war ./target/demo-version-${{github.run_number}}.war
    
    # - name: Verify renamed
    #   run: ls -l target/*.war

    - name: Rename
      run: sed "s/0.0.1-SNAPSHOT/${{github.run_number}}/g" ./pom.xml

    - name: Verify snapshot renamed
      run: ls -l target/*.war

